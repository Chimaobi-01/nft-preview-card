<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <!-- css -->
  <link rel="stylesheet" href="style.css" />

  <!-- favicon -->
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

  <title>NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 0;
      position: absolute;
      bottom: 0;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="nft-card">
    <div class="photo">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium image" height="100%" width="100%" />
      <span></span>
    </div>
    <div class="nft-details">
      <h1>Equilibrium #3429</h1>
      <p class="gray">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="flex-between">
        <span class="price">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
          0.041 ETH</span>
        <span class="days-left">
          <img src="./images/icon-clock.svg" alt="clock icon" />
          3 days left</span>
      </div>
      <div class="author">
        <img src="./images/image-avatar.png" alt="avatar image" width="50" height="50" />
        <span class="text">
          <span class="days-left">Creation of</span>
          <span class="white">Jules Wyvern</span>
        </span>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
    target="_blank"
      href="https://github.com/Chimaobi-01/nft-preview-card">Chimaobi Chinaka</a>.
  </footer>
</body>

</html>
